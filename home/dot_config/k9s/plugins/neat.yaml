plugins:
  neat:
    shortCut: Shift-D
    confirm: false
    dangerous: false
    description: Neat
    scopes:
    - pod
    - deployment
    - statefulset
    - daemonset
    - ingress
    command: sh
    background: false
    args:
    - -c
    - "kubectl neat get -- $RESOURCE_NAME $COL-NAME -n $COL-NAMESPACE --context $CONTEXT | less -K"
