plugins:
  rm-ns:
    shortCut: n
    confirm: true
    dangerous: true
    description: Remove NS Finalizers
    scopes:
    - namespace
    command: sh
    background: false
    args:
    - -c
    - "kubectl get namespace $NAME -o json | jq '.spec.finalizers=[]' | kubectl replace --raw /api/v1/namespaces/$NAME/finalize -f - > /dev/null"
  get-all:
    shortCut: a
    confirm: false
    dangerous: false
    description: Get All Resources
    scopes:
    - namespace
    command: sh
    background: false
    args:
    - -c
    - "kubectl get all -n $NAME | less -K"
